
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result</title>
    <style>
    button.download-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button.download-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <center><h1>Processed Image</h1></center>
  <center><img src="data:image/jpeg;base64,{{ denoised_image }}" alt="Denoised Image"></center>
  <center><button class="download-btn" onclick="downloadImage()">Download</button></center>


  <script>
    function downloadImage() {
      const link = document.createElement('a');
      link.href = "data:image/jpeg;base64,{{ denoised_image }}";
      link.download = "processed_image.jpg";
      link.target = "_blank";
      link.click();
    }
  </script>
</body>
</html>
