<table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      {% for hello_obj in hello_objects %}
      <tr>
        <td>{{ hello_obj.first_name }}</td>
        <td>{{ hello_obj.last_name }}</td>
        <td>{{ hello_obj.email }}</td>
        <td>{{ hello_obj.phone }}</td>
      </tr>
      {% endfor %}
    </tbody>
</table>
