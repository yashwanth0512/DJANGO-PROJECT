<!-- image_delete.html -->

<h3>Are you sure you want to delete this image?</h3>
<div>
  <img src="{{ image.image.url }}" alt="Image">
  <p>Image Name: {{ image.name }}</p>
  <p>Uploaded at: {{ image.uploaded_at }}</p>
</div>
<form method="post">
  {% csrf_token %}
  <button type="submit">Delete</button>
</form>
