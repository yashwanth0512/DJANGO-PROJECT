<!-- image_detail.html -->

<div>
    <img src="{{ image.image.url }}" alt="Image">
    <p>Image Name: {{ image.name }}</p>
    <p>Uploaded at: {{ image.uploaded_at }}</p>
  </div>
  
  <a href="{% url 'image_update' image.pk %}">Edit Image</a>
  <a href="{% url 'image_delete' image.pk %}">Delete Image</a>
