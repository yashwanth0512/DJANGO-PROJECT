<!-- image_list.html -->

{% for image in images %}
  <div>
    <img src="{{ image.image.url }}" alt="Image">
    <a href="{% url 'image_detail' image.pk %}">View Details</a>
  </div>
{% empty %}
  <p>No images available.</p>
{% endfor %}

<a href="{% url 'image_upload' %}">Upload Image</a>
